<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train-Schedule</title>

    
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase.js"></script>
  <script src="https://unpkg.com/moment"></script>
</head>
<body>
     <!-- Employee Tracker -->
  <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: black; color: white">
          <h1 class="text-center">Employee Data Management</h1>
          <h3 class="text-center">A Comprehensive Directory of Employee Billable Hours</h3>
        </div>
    
        <div class="row">
    
          <div class="col-md-12">
    
            <!-- Current Employees-->
            <div class="card mb-4">
              <div class="card-header">Current Train Schedule</div>
              <div class="card-body">
                <table class="table table-sm table-hover" id='employee-table'>
                  <thead>
                    <tr>
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency(mins)</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                      
                    </tr>
                  </thead>
                  <tbody id ="table-body">
                    <!-- <tr>
                      <td>Tucker</td>
                      <td>CEO</td>
                      <td>01/20/1900</td>
                      <td>20</td>
                      <td>20000</td>
                      
                    </tr> -->
                                    
                  
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    
        <div class="row">
          <div class="col-md-12">
            <!-- Add Employee  -->
            <div class="card mb-4">
              <div class="card-header">Add Train</div>
              <div class="card-body">
    
                <!-- Entry Form -->
                <form>
                  <div class="form-group">
                    <label for="employee-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" placeholder="The Little Engine That Could" type="text">
                  </div>
                  <div class="form-group">
                    <label for="role-input">Destination</label>
                    <input class="form-control" id="destination-input" placeholder="Phoenix" type="text">
                  </div>
                  <div class="form-group">
                    <label for="start-input">First Train Time (HH:mm-military time)</label>
                    <input class="form-control" id="train-time-input" placeholder="17:30" type="text">
                  </div>
                  <div class="form-group">
                    <label for="rate-input">Frequency (min)</label>
                    <input class="form-control" id="frequency-input" placeholder="20" type="text">
                  </div>
                  <button class="btn btn-primary float-left" id="add-employee-btn">Submit</button>
                </form>
    
              </div>
            </div>
          </div>
        </div>
    
      </div>
      <!-- JavaScript -->
      <script src="assets/javascript/train.js"></script>
    
    
</body>
</html>
